<!doctype html>
<!-- Document type declaration -->
<html lang="en">
  <!-- HTML root element with language attribute set to English -->
  <head>
    <!-- Head section containing metadata and links -->
    <meta charset="UTF-8" />
    <!-- Declaring character encoding -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Linking to favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Setting viewport for responsive design -->

    <link rel="stylesheet" href="./style.css" />
    <!-- Linking to external stylesheet -->
    <title>Vite App</title>
    <!-- Title of the page -->
  </head>
  <body
    class="flex min-h-screen min-w-80 place-content-center bg-slate-900 text-slate-500"
  >
    <div id="app" class="container mx-auto p-8 text-center"></div>
    <!-- Div element with id "app" for rendering content -->
    <script type="module" src="/main.js"></script>
    <!-- Script tag to include JavaScript file -->
  </body>
</html>
